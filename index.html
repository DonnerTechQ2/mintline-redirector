<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiddify Redirect (mintline)</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .message {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .retry-button {
            background-color: #008771;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: opacity 0.2s;
        }

        .retry-button:hover {
            opacity: 0.9;
        }

        .manual-setup {
            position: fixed;
            bottom: 30px;
            font-size: 14px;
        }

        .manual-setup a {
            color: #008771;
            text-decoration: none;
        }

        .manual-setup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">Сейчас должно открыться приложение Hiddify</div>
    <button class="retry-button" onclick="openHiddify()">Повторить попытку</button>
    <div class="manual-setup">
        Приложение не открывается? <a href="YOUR_GUIDE_LINK_HERE">Воспользуйтесь ручной настройкой</a>
    </div>

<script>
    function encodeVlessUrl(vlessUrl) {
        return encodeURIComponent(vlessUrl)
            .replace(/%3A/g, ':')
            .replace(/%2F/g, '/')
            .replace(/%40/g, '@')
            .replace(/%23/g, '#')
            .replace(/%3F/g, '?')
            .replace(/%26/g, '&');
    }

    function openHiddify() {
        const urlParams = new URLSearchParams(window.location.search);
        const vlessUrl = urlParams.get('config');
        
        if (!vlessUrl) {
            alert('Ошибка: конфигурация не найдена');
            return;
        }

        const encodedUrl = encodeVlessUrl(vlessUrl);
        console.log('Encoded URL:', encodedUrl);
        window.location.href = `hiddify://import/${encodedUrl}`;
    }

    document.addEventListener('DOMContentLoaded', openHiddify);
</script>

</body>
</html>
